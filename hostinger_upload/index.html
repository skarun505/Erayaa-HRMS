<body>
  <div id="error-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #ff0000; z-index: 99999; padding: 20px; font-family: monospace; overflow: auto;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += `<h3>Global Error</h3><p>${msg}</p><p>${url}:${line}:${col}</p><pre>${error ? error.stack : ''}</pre><hr>`;
      }
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += `<h3>Unhandled Rejection</h3><p>${event.reason}</p><hr>`;
      }
    });
  </script>
  <div id="app"></div>

</body>
